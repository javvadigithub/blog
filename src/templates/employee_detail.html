{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMP DIR</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
  </head>
  <body>
    <br>
        <div class="container pt-5">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee Image">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">{{ employee.first_name }}  {{ employee.last_name }}</p>
                  <p class="card-text">{{ employee.email_address }}</p>
                  <p class="card-text">{{ employee.phone_number }}</p>
                </div>
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
              </div>
        </div>


  </body>
</html>
